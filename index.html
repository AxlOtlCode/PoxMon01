    <div id="elige-gato">
        <h2>ELIGE TU DIOS DE LA DESTRUCCIÃ“N: </h2>

        </div>

        <div>

            <button id="boton-dinero">Dinero</button>
            <button id="boton-baile">Baile</button>

    </div>

    <div id="mensajes">

    </div>

    <button id="reset">Reiniciar</button>
